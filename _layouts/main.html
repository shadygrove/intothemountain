<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>Into The Mountain Band - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles-mobile.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles-desktop.css" media="(min-width:50em)">
    
    <!--[if (lt IE 9) & (!IEMobile)]>
    IE 9 stylesheets here
    <![endif]-->

    <script src="{{ site.baseurl }}/assets/scripts/jquery-1.11.3.min.js"></script>
    <script src="{{ site.baseurl }}/assets/scripts/components/accordion-tabs.js"></script>
  </head>
  </head>
  <body>
    <div class="wrapper">
      {% include header.html %}

      <section class="main-content">
          <h1>{{ page.title }}</h1>

          {{ content }}
        
      </section>

      {% include footer.html %}

      <script src="/intothemountain/assets/scripts/scale.fix.js"></script>
      
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
        var menuToggle = $('#js-mobile-menu').unbind();
        $('#js-navigation-menu').removeClass("show");

        menuToggle.on('click', function(e) {
          e.preventDefault();
          $('#js-navigation-menu').slideToggle(function(){
            if($('#js-navigation-menu').is(':hidden')) {
              $('#js-navigation-menu').removeAttr('style');
            }
          });
        });
      });
    </script>

  </body>
</html>
